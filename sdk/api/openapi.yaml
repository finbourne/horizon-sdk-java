openapi: 3.0.1
info:
  contact:
    email: info@finbourne.com
    name: FINBOURNE Technology
    url: https://www.finbourne.com
  termsOfService: https://www.finbourne.com/legal/terms-conditions
  title: FINBOURNE Horizon API
  version: 0.1.1774
  x-logo:
    url: https://www.lusid.com/app/assets/logo_white.png
    backgroundColor: '#415464'
servers:
- url: https://fbn-prd.lusid.com/horizon
security:
- {}
tags:
- description: Provides instrument search and upsert functions.
  name: Instrument
- description: "Install, configure, and execute Horizon integrations"
  name: Integrations
- description: Get Integration Logs
  name: Logs
- description: Provides details on Horizon processes
  name: ProcessHistory
- description: Get Integration runs
  name: Runs
- description: Provides information about Vendor configurations
  name: Vendor
paths:
  /api/instrument/onboarding/create:
    post:
      operationId: CreateInstrument
      requestBody:
        content:
          application/json-patch+json:
            example:
              dataResults:
              - openFigiResult:
                  figi: BBG000C6K6G9
                  name: VODAFONE GROUP PLC
                  ticker: VOD
                  exchangeCode: LN
                  mic: ICE
                  exchangeName: IFLL
                  marketSector: Equity
                  generalSecurityType: Common Stock
                  securityType: Common Stock
                  securityDescription: VOD
                  compositeFigi: BBG000C6K5W3
                  shareClassFigi: BBG001S6PJ31
                  matchType: TICKER
                  searchInput: VOD LN Equity
                  lusidInstrumentId: LUID_00003LQ6
                  lusidInstrumentScope: default
                permIdResult:
                  figi: BBG000C6K6G9
                  ticker: VOD
                  mic: XLON
                  quotePermId: "55836053361"
                  isPrimaryQuote: true
                  legalEntityIdentifier: LEI000000
              primaryVendorKey: Vendor-ProductKey
              secondaryVendorKeys:
              - Vendor-ProductKey
            schema:
              $ref: '#/components/schemas/OnboardInstrumentRequest'
          application/json:
            example:
              dataResults:
              - openFigiResult:
                  figi: BBG000C6K6G9
                  name: VODAFONE GROUP PLC
                  ticker: VOD
                  exchangeCode: LN
                  mic: ICE
                  exchangeName: IFLL
                  marketSector: Equity
                  generalSecurityType: Common Stock
                  securityType: Common Stock
                  securityDescription: VOD
                  compositeFigi: BBG000C6K5W3
                  shareClassFigi: BBG001S6PJ31
                  matchType: TICKER
                  searchInput: VOD LN Equity
                  lusidInstrumentId: LUID_00003LQ6
                  lusidInstrumentScope: default
                permIdResult:
                  figi: BBG000C6K6G9
                  ticker: VOD
                  mic: XLON
                  quotePermId: "55836053361"
                  isPrimaryQuote: true
                  legalEntityIdentifier: LEI000000
              primaryVendorKey: Vendor-ProductKey
              secondaryVendorKeys:
              - Vendor-ProductKey
            schema:
              $ref: '#/components/schemas/OnboardInstrumentRequest'
          text/json:
            example:
              dataResults:
              - openFigiResult:
                  figi: BBG000C6K6G9
                  name: VODAFONE GROUP PLC
                  ticker: VOD
                  exchangeCode: LN
                  mic: ICE
                  exchangeName: IFLL
                  marketSector: Equity
                  generalSecurityType: Common Stock
                  securityType: Common Stock
                  securityDescription: VOD
                  compositeFigi: BBG000C6K5W3
                  shareClassFigi: BBG001S6PJ31
                  matchType: TICKER
                  searchInput: VOD LN Equity
                  lusidInstrumentId: LUID_00003LQ6
                  lusidInstrumentScope: default
                permIdResult:
                  figi: BBG000C6K6G9
                  ticker: VOD
                  mic: XLON
                  quotePermId: "55836053361"
                  isPrimaryQuote: true
                  legalEntityIdentifier: LEI000000
              primaryVendorKey: Vendor-ProductKey
              secondaryVendorKeys:
              - Vendor-ProductKey
            schema:
              $ref: '#/components/schemas/OnboardInstrumentRequest'
          application/*+json:
            example:
              dataResults:
              - openFigiResult:
                  figi: BBG000C6K6G9
                  name: VODAFONE GROUP PLC
                  ticker: VOD
                  exchangeCode: LN
                  mic: ICE
                  exchangeName: IFLL
                  marketSector: Equity
                  generalSecurityType: Common Stock
                  securityType: Common Stock
                  securityDescription: VOD
                  compositeFigi: BBG000C6K5W3
                  shareClassFigi: BBG001S6PJ31
                  matchType: TICKER
                  searchInput: VOD LN Equity
                  lusidInstrumentId: LUID_00003LQ6
                  lusidInstrumentScope: default
                permIdResult:
                  figi: BBG000C6K6G9
                  ticker: VOD
                  mic: XLON
                  quotePermId: "55836053361"
                  isPrimaryQuote: true
                  legalEntityIdentifier: LEI000000
              primaryVendorKey: Vendor-ProductKey
              secondaryVendorKeys:
              - Vendor-ProductKey
            schema:
              $ref: '#/components/schemas/OnboardInstrumentRequest'
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                href: string
                values:
                - LUID_3U7CH0EW
                failed:
                  LUID_3U7CH0EZ: Invalid values were supplied.
              schema:
                $ref: '#/components/schemas/OnboardInstrumentResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] CreateInstrument: Creates and masters instruments with\
        \ third party vendors."
      tags:
      - Instrument
      x-fbn-apistatus: EarlyAccess
      x-content-type: application/json-patch+json
      x-accepts: application/json
  /api/instrument/onboarding/enrich:
    post:
      operationId: EnrichInstrument
      parameters:
      - description: ""
        explode: true
        in: query
        name: vendorProductKey
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json-patch+json:
            example:
              lusidInstrumentIds:
              - LUID_00000000
            schema:
              $ref: '#/components/schemas/Identifiers'
          application/json:
            example:
              lusidInstrumentIds:
              - LUID_00000000
            schema:
              $ref: '#/components/schemas/Identifiers'
          text/json:
            example:
              lusidInstrumentIds:
              - LUID_00000000
            schema:
              $ref: '#/components/schemas/Identifiers'
          application/*+json:
            example:
              lusidInstrumentIds:
              - LUID_00000000
            schema:
              $ref: '#/components/schemas/Identifiers'
        description: ""
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrichmentResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] EnrichInstrument: Enriches an existing LUSID instrument\
        \ using vendor data. Enrichment included identifiers, properties and market\
        \ data."
      tags:
      - Instrument
      x-fbn-apistatus: EarlyAccess
      x-content-type: application/json-patch+json
      x-accepts: application/json
  /api/instrument/onboarding/search/openfigi:
    get:
      operationId: SearchOpenFigi
      parameters:
      - description: ""
        explode: true
        in: query
        name: query
        required: true
        schema:
          type: string
        style: form
      - description: "Should also search PermId for additional information, defaults\
          \ to `false`."
        explode: true
        in: query
        name: usePermId
        required: true
        schema:
          default: false
          type: boolean
        style: form
      - description: Only affects results rom OpenFigi general text search
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          format: int32
          type: integer
        style: form
        x-nullable: true
      - description: "The market sector to search, defaults to `All`."
        explode: true
        in: query
        name: marketSector
        required: false
        schema:
          default: All
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenFigiSearchResult'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] SearchOpenFigi: Search OpenFigi for instruments that\
        \ match the specified terms."
      tags:
      - Instrument
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/instrument/onboarding/search/openfigi/parameterOptions:
    get:
      operationId: GetOpenFigiParameterOption
      parameters:
      - description: OpenFigi API Parameters that have a restricted / permitted range
          of values.
        explode: true
        in: query
        name: parameterName
        required: true
        schema:
          $ref: '#/components/schemas/OpenFigiParameterOptionName'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AllowedParameterValue'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] GetOpenFigiParameterOption: Get all supported market\
        \ sector values for OpenFigi search"
      tags:
      - Instrument
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/instrument/onboarding/search/permid/{id}:
    get:
      operationId: RetrievePermIdResult
      parameters:
      - description: The execution ID returned by a previous query
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PermIdData'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] RetrievePermIdResult: Retrieve PermId results from\
        \ a previous query."
      tags:
      - Instrument
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/instrument/onboarding/vendors:
    get:
      operationId: Vendors
      parameters:
      - description: ""
        explode: true
        in: query
        name: marketSector
        required: true
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: securityType
        required: true
        schema:
          type: string
        style: form
      - description: ""
        explode: true
        in: query
        name: generalSecurityType
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - vendorName: myVendor
                productName: myProduct
                vendorProductKey: myKey
                lusidEntity:
                  entityType: Instrument
                  entityTypeDisplayName: Instrument
                  entitySubType: Equity
                  entitySubTypeDisplayName: Equity
              schema:
                items:
                  $ref: '#/components/schemas/VendorProduct'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EARLY ACCESS] Vendors: Gets the VendorProducts of any supported and\
        \ licenced integrations for a given market sector and security type."
      tags:
      - Instrument
      x-fbn-apistatus: EarlyAccess
      x-accepts: application/json
  /api/integrations:
    get:
      description: "List all available integrations.\r\n```\"licensed\"``` indicates\
        \ your domain is licensed to use this integration. To request a licence\r\n\
        contact your [FINBOURNE sales representative](https://www.finbourne.com/contact/).\r\
        \nAny authenticated user can call this method."
      operationId: ListIntegrations
      responses:
        "200":
          content:
            application/json:
              example:
              - type: copp-clark
                name: Copp Clark
                description: Market holiday reference data supplied by Copp Clark
                  Limited (coppclark.com)
                supportedTriggerTypes:
                - Time
                licensed: true
              schema:
                items:
                  $ref: '#/components/schemas/IntegrationDescription'
                type: array
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] ListIntegrations: List available integrations."
      tags:
      - Integrations
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/integrations/configuration/{integration}:
    get:
      description: "The user must be authenticated, entitled to call this method,\
        \ but the user's domain does not need to be licensed for the integration."
      operationId: GetIntegrationConfiguration
      parameters:
      - explode: false
        in: path
        name: integration
        required: true
        schema:
          maxLength: 128
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-_]+$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                type: Test-MarketData-Provider
                properties:
                - property:
                    key: Instrument/TestVendor/CreditRating
                    productEntityItemKey: o
                    domain: Instrument
                    scope: TestVendor
                    code: CreditRating
                    displayName: Credit Rating
                    dataTypeId:
                      scope: system
                      code: string
                    description: Instrument Credit Rating
                    lifetime: TimeVariant
                    constraintStyle: Property
                  vendorFields:
                  - package: SecurityMaster
                    field: INSTRUMENT_CREDIT_RATING
                  optionality: Optional
                  entityType: Instrument
                  entitySubType: ""
                  transformationDescription: ""
                  versions:
                  - "1.1"
                  - "1.2"
                - property:
                    key: Instrument/TestVendor/SourceFile
                    productEntityItemKey: o
                    domain: Instrument
                    scope: TestVendor
                    code: SourceFile
                    displayName: Source File
                    dataTypeId:
                      scope: system
                      code: string
                    description: Source File
                    lifetime: TimeVariant
                    constraintStyle: Property
                  vendorFields:
                  - package: SecurityMaster
                    field: SOURCE_FILE
                  optionality: Mandatory
                  entityType: Instrument
                  entitySubType: ""
                  transformationDescription: ""
                  versions:
                  - "1.1"
                  - "1.2"
                - property:
                    key: Instrument/TestVendor/ExchangeCode
                    productEntityItemKey: o
                    domain: Instrument
                    scope: TestVendor
                    code: ExchangeCode
                    displayName: Exchange Code
                    dataTypeId:
                      scope: system
                      code: string
                    description: Code for the exchange
                    lifetime: TimeVariant
                    constraintStyle: Property
                  vendorFields:
                  - package: SecurityMaster
                    field: TNC_ExchangeCode
                  optionality: Mandatory
                  entityType: Instrument
                  entitySubType: ""
                  transformationDescription: ""
                  versions:
                  - "1.1"
                  - "1.2"
                fields:
                - fieldName: Instrument.Identifiers:Instrument/default/Ticker
                  defaultValue: ""
                  vendorFields:
                  - package: SecurityMaster
                    field: TICKER
                  transformationDescription: ""
                  entityType: Instrument
                  entitySubType: Equity
                  versions:
                  - "1.1"
                  - "1.2"
                - fieldName: Instrument.Identifiers:Instrument/default/VendorID
                  defaultValue: ""
                  vendorFields:
                  - package: SecurityMaster
                    field: VendorID
                  transformationDescription: ""
                  entityType: Instrument
                  entitySubType: ""
                  versions:
                  - "1.1"
                  - "1.2"
                - fieldName: Instrument.Identifiers:Instrument/default/Cusip
                  defaultValue: ""
                  vendorFields:
                  - package: SecurityMaster
                    field: Cusip
                  - package: SecurityMaster
                    field: Cusip_Type
                  - package: SecurityMaster
                    field: "CUSIP2_set/CUSIP2_record[CODE='A']/IDENTIFIER"
                  transformationDescription: "If CUSIP_TYPE is 'CUSIP' or 'PPN' then\
                    \ set from CUSIP field. Otherwise use CUSIP2_set/CUSIP2_record[CODE='A']/IDENTIFIER"
                  entityType: Instrument
                  entitySubType: ""
                  versions:
                  - "1.1"
                  - "1.2"
              schema:
                $ref: '#/components/schemas/IntegrationPropertyConfiguration'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        "404":
          description: The requested integration does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] GetIntegrationConfiguration: Get the Field and Property\
        \ Mapping configuration for a given integration"
      tags:
      - Integrations
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/integrations/instances:
    get:
      description: "The user must be authenticated, entitled to call this method,\
        \ and the user's domain must be licensed for the integration."
      operationId: ListInstances
      responses:
        "200":
          content:
            application/json:
              example:
              - id: b64135e7-98a0-41af-a845-d86167d54cc7
                integrationType: copp-clark
                name: Payment systems
                description: Payment systems calendar for GBP only
                enabled: true
                triggers:
                - type: time
                  cronExpression: 0 0 2 ? Dockerfile Dockerfile.cicd LICENSE.md README.md
                    docker-compose.yml docs generate justfile publish resources test_sdk
                    *
                  timeZone: UTC
                details:
                  paymentSystemsCalendar:
                    currencyFilter:
                    - GBP
                    importUnqualified: false
              schema:
                items:
                  $ref: '#/components/schemas/IntegrationInstance'
                type: array
          description: OK
        "404":
          description: The requested instance(s) do not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] ListInstances: List instances across all integrations."
      tags:
      - Integrations
      x-fbn-apistatus: Experimental
      x-accepts: application/json
    post:
      description: "Creates a new instance of an integration, returning its identifier.\r\
        \nThe user must be authenticated, entitled to call this method, and the user's\
        \ domain must be licensed for the integration."
      operationId: CreateInstance
      requestBody:
        content:
          application/json:
            example:
              instanceOptionalProps:
                CreditRating:
                  displayNameOverride: Vendor Credit Rating
                  entityType: Instrument
                  entitySubType:
                  - Equity
                  vendorPackage:
                  - Transaction
              integrationType: copp-clark
              name: Payment Systems
              description: Payment systems calendar for GBP only
              enabled: false
              triggers:
              - type: time
                cronExpression: 0 0 2 ? Dockerfile Dockerfile.cicd LICENSE.md README.md
                  docker-compose.yml docs generate justfile publish resources test_sdk
                  *
                timeZone: UTC
              details:
                paymentSystemsCalendar:
                  currencyFilter:
                  - EUR
                  importUnqualified: false
            schema:
              $ref: '#/components/schemas/CreateInstanceRequest'
        description: The new integration instance.
      responses:
        "201":
          content:
            application/json:
              example:
                id: b64135e7-98a0-41af-a845-d86167d54cc7
              schema:
                $ref: '#/components/schemas/InstanceIdentifier'
          description: Identifier of the created instance.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        "404":
          description: The integration type does not exist.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] CreateInstance: Create a single integration instance."
      tags:
      - Integrations
      x-fbn-apistatus: Experimental
      x-content-type: application/json
      x-accepts: application/json
  /api/integrations/instances/configuration/{integration}/{instanceId}:
    get:
      description: Will return the full list of optional properties configured for
        this integration instance and any naming overrides
      operationId: GetInstanceOptionalPropertyMapping
      parameters:
      - description: The type of the integration e.g. "copp-clark".
        explode: false
        in: path
        name: integration
        required: true
        schema:
          type: string
        style: simple
      - description: Identifier of the instance
        explode: false
        in: path
        name: instanceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "404":
          description: The requested instance(s) do not exist.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        "200":
          content:
            application/json:
              example:
                Instrument/TestVendor/CreditRating:
                  displayNameOverride: Vendor Credit Rating
                  entityType: Instrument
                  entitySubType:
                  - Equity
                  vendorPackage:
                  - Transaction
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/LusidPropertyDefinitionOverridesByType'
                type: object
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] GetInstanceOptionalPropertyMapping: Get the Optional\
        \ Property Mapping for an Integration Instance"
      tags:
      - Integrations
      x-fbn-apistatus: Experimental
      x-accepts: application/json
    put:
      description: "The full list of properties must be supplied, the removal of a\
        \ property from this list will remove it from the integration instance"
      operationId: SetInstanceOptionalPropertyMapping
      parameters:
      - description: Identifier of the instance
        explode: false
        in: path
        name: instanceId
        required: true
        schema:
          type: string
        style: simple
      - description: The type of the integration e.g. "copp-clark".
        explode: false
        in: path
        name: integration
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              Instrument/TestVendor/CreditRating:
                displayNameOverride: Vendor Credit Rating
                entityType: Instrument
                entitySubType:
                - Equity
                vendorPackage:
                - Transaction
            schema:
              additionalProperties:
                $ref: '#/components/schemas/LusidPropertyDefinitionOverridesByType'
              type: object
        description: Properties to be included and any overrides
      responses:
        "404":
          description: The requested instance(s) do not exist.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidValidationProblemDetails'
          description: The details of the input related failure
        "200":
          content:
            application/json:
              example:
                Instrument/TestVendor/CreditRating:
                  displayNameOverride: Vendor Credit Rating
                  entityType: Instrument
                  entitySubType:
                  - Equity
                  vendorPackage:
                  - Transaction
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/LusidPropertyDefinitionOverridesByType'
                type: object
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Error response
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] SetInstanceOptionalPropertyMapping: Set the Optional\
        \ Property Mapping for an Integration Instance"
